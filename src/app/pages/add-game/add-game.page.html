<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro do Colecionavel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" class="foto">
    <img src="assets/box.jpg" alt="foto perfil" (click)="tirarFoto()" *ngIf="!preview">

    <img [src]="preview[preview.length - 1]" alt="foto perfil" (click)="tirarFoto()" *ngIf="preview">
  </ion-item>

  <ion-slides pager="true" [options]="slideOpts" *ngIf="preview">
    <ion-slide *ngFor="let foto of preview; let i = index" (click)="removerFoto(i)">
      <img src="{{foto}}">
    </ion-slide>
  </ion-slides>

  <form #fc="ngForm" (ngSubmit)="onsubmit(fc)">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="game.nome" name="nome" required></ion-input>
    </ion-item>
    <!-- 
    <ion-item>
      <ion-label position="floating">Categoria</ion-label>
      <ion-input type="text" [(ngModel)]="game.categoria" name="categoria" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Console</ion-label>
      <ion-input type="text" [(ngModel)]="game.console" name="console" required></ion-input>
    </ion-item> -->
   
    <ion-item>
      <ion-label>Modelo</ion-label>
      <ion-select placeholder="Select One" [(ngModel)]="game.console" name="console" required>
        <ion-select-option value="PC">Articulado</ion-select-option>
        <ion-select-option value="XBOX">Estátua</ion-select-option>
        
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Escala</ion-label>
      <ion-select placeholder="Select One" [(ngModel)]="game.categoria" name="categoria" required>
        <ion-select-option value="Ação">1/12</ion-select-option>
        <ion-select-option value="Plataforma">1/6</ion-select-option>
        <ion-select-option value="RPG">1/4</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Decrição</ion-label>
      <ion-input type="text" [(ngModel)]="game.descricao" name="descricao" required></ion-input>
    </ion-item>

    <!--<ion-item>
      <ion-label position="floating">Quantidade</ion-label>
      <ion-input type="number" [(ngModel)]="game.quant" name="quant" required></ion-input>
    </ion-item>-->

    <!-- <ion-item> 
      <ion-label position="floating">Valor</ion-label>
      <ion-input type="number" [(ngModel)]="game.valor" name="valor" required></ion-input>
    </ion-item>-->

    <ion-item lines="none">
      <ion-button type="submit" color="primary" [disabled]="fc.invalid">Salvar</ion-button>
      <ion-button type="reset" color="danger" routerLink="/">Cancelar</ion-button>
    </ion-item>

<ion-item> 
    <ion-button (click)="takePhoto()"  color="primary"> Galeria </ion-button>
    <ion-button (click)="getImage()"  color="secondary">get photo from library</ion-button> 
</ion-item>
</form>

  <ion-content>
    
  </ion-content>
</ion-content>
